<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Cookies</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <style>
        /* Root variables for color themes */
        :root {
            --bg-color-light: #f9f9f9;
            --text-color-light: #333;
            --bg-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --button-color: #ff5722;
            --button-text-color: #fff;
            --icon-color: #FF0000;
        }
        
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        label, input, button {
            margin: 10px 0;
        }
        input[type="file"] {
            padding: 8px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button, .switch-button {
            padding: 10px 20px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .switch-button:hover {
            background-color: #e64a19;
        }

        /* Light theme */
        .light-theme {
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
        }

        /* Dark theme */
        .dark-theme {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
        }

        /* Theme toggle button */
        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--button-color);
        }

        /* Credit section */
        .credit {
            margin-top: auto;
            padding: 10px;
            font-size: 0.8rem;
            text-align: center;
        }
        .credit a {
            color: var(--button-color);
            text-decoration: none;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="light-theme">
    <h1>Upload cookies.txt</h1>
    <form action="/upload-cookies" method="post" enctype="multipart/form-data">
        <label for="cookies">Upload cookies.txt:</label>
        <input type="file" name="cookies" id="cookies" accept=".txt" required><br>

        <button type="submit">Upload Cookies</button>
    </form>

    <form action="/" method="get">
        <button type="submit" class="switch-button">Back to Main</button>
    </form>

    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

    <div class="credit">
        Â© 2024 by <a href="https://github.com/Jayson056" target="_blank">Jayson056</a>
    </div>

    <script>
        // Theme toggle functionality
        const body = document.body;
        function toggleTheme() {
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }
        }
    </script>
</body>
</html>
