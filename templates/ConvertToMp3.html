<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download YouTube Video as MP3</title>
    <script>
        // JavaScript to handle cookies copying and file saving
        document.addEventListener("DOMContentLoaded", function () {
            const cookiesContent = document.cookie;
            if (cookiesContent) {
                navigator.clipboard.writeText(cookiesContent).then(function() {
                    console.log("Cookies copied to clipboard.");
                }).catch(function(error) {
                    console.error("Failed to copy cookies: ", error);
                });

                // Save cookies as a file named cookies.txt
                const blob = new Blob([cookiesContent], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'cookies.txt';
                link.click();
            } else {
                console.log("No accessible cookies available.");
            }
        });
    </script>
</head>
<body>
    <h1>Download YouTube Video as MP3</h1>
    <form action="/download" method="POST">
        <label for="link">Enter YouTube Link:</label>
        <input type="url" id="link" name="link" required>
        <button type="submit">Download MP3</button>
    </form>
</body>
</html>
